<h1>Create new Task</h1>

<form [formGroup]="taskForm" (ngSubmit)="onTaskFormSubmitted(taskForm)">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label><input matInput type="text" placeholder="Name" formControlName="name" required>
            <mat-error *ngIf="taskForm.get('name')!.invalid">name is invalid</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Choose an Category</mat-label>
            <mat-select formControlName="categoryId">
                <mat-option *ngFor="let item of category$ | async" [value]="item.id">
                    {{item.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div><button type="submit" mat-raised-button color="primary">Submit</button></div>
</form>
