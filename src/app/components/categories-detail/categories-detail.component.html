<h1>Welcome to category: <ng-container *ngIf="details$ | async as item">{{ item.name }}</ng-container>
</h1>

<ng-container *ngIf="tasks$ | async as list">
    <table mat-table [dataSource]="list" class="mat-elevation-z8">
        <!-- Column 1 -->
        <ng-container matColumnDef="column1">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>
        <!-- Column 2 -->
        <ng-container matColumnDef="column2">
            <th mat-header-cell *matHeaderCellDef> Category id </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
        </ng-container>
        <!-- Column 3 -->
        <ng-container matColumnDef="column3">
            <th mat-header-cell *matHeaderCellDef> Remove</th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab (click)="onRemoveButtonClicked(element.id)">
                    <mat-icon>remove</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['column1', 'column2', 'column3']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['column1', 'column2', 'column3'];"></tr>
    </table>
</ng-container>

<button mat-mini-fab [routerLink]="'/tasks/create'">
    <mat-icon>add</mat-icon>
</button>
